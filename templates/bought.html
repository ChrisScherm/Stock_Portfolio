{% extends "layout.html" %}

{% block title %}
    Bought
{% endblock %}

{% block main %}
    <h1>Bought Stock: {{ stock_name }}</h1>
    <br>
    <h1>Price = ${{ stock_price }}</h1>
    <br>
    <h1>Symbol = {{ stock_symbol }}</h1>
    <br>
    <h1>Number of shares bought: {{ shares_to_buy }}</h1>
    <br>
    <h1>Total Cost of Shares = {{total_cost}}</h1>
{% endblock %}
